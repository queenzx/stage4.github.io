<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 如果想传参,还想获取event的值,需要用$event -->
        <!-- <button @click="add(1,$event)">点击</button> -->
        <button @click="add">点击</button>
        点击了{{ num }}次
        <div>
            当前时间{{ now }}
        </div>
        {{ getTime }}
        <div>
            <button @click="rise">升温</button>
            <button @click="fall">降温</button>
            <h3>当前温度: {{ temp }}</h3>
            穿着建议: 当前温度{{ feel }},建议穿{{ clothes }}
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                num:0,
                now:null,
                temperature:20
            },
            methods: {
                /* add(a,e){
                    console.log(e);
                }, */
                add(){
                    this.now = new Date();
                    this.num++;
                },
                rise(){
                    this.temperature++;
                },
                fall(){
                    this.temperature--;
                }
            },
            computed: {
                // computed的名称不能与data的属性名重复
                getTime(){
                    console.log(this.num);
                    return new Date();
                },
                temp(){
                    return this.temperature +'℃';
                },
                feel(){
                    if(this.temperature>30){
                        return '炎热';
                    }
                    if(this.temperature>10){
                        return '适宜';
                    }
                    return '偏冷';
                },
                clothes(){
                    if(this.temperature>30){
                        return '短袖';
                    }
                    if(this.temperature>10){
                        return '春秋衫';
                    }
                    return '羊毛衫';
                }
            }
        })
    </script>
</body>

</html>
